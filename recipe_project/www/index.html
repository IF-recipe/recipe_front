<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/recipeallStyle.css" rel="stylesheet"/>
    <link href="css/showrecipeStyle.css" rel="stylesheet"/>

    <!------ external css --->
    <link href="external_lib/floatingbtn/mfb.css" rel="stylesheet"/>
    <link href="external_lib/ngDialog/ngDialog.css" rel="stylesheet"/>
    <link href="external_lib/ngDialog/ngDialog-theme-default.css" rel="stylesheet"/>

    <!------ custom css ----->
    <link href="css/style.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link href="//cdn.poesis.kr/post/search.css" rel="stylesheet" media="all" />

    <script src="//cdn.poesis.kr/post/search.min.js"></script>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="external_lib/ngCordova/ng-cordova.js"></script>
    <script src="cordova.js"></script>

</head>
<body ng-app="recipe">

<ion-side-menus ng-controller="sidemenuCtrl">

    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-assertive">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
            <h1 class="title">요목조목</h1>
        </ion-header-bar>
        <div class="bar bar-subheader wide-as-needed">
            <ion-scroll direction="x" >
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '' ? 'active' : ''}}" ng-click="tabClick('전체')">전체</a>
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '한식' ? 'active' : ''}}" ng-click="tabClick('한식')">한식</a>
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '양식' ? 'active' : ''}}" ng-click="tabClick('양식')">양식</a>
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '중식' ? 'active' : ''}}" ng-click="tabClick('중식')">중식</a>
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '일식' ? 'active' : ''}}" ng-click="tabClick('일식')">일식</a>
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '반찬' ? 'active' : ''}}" ng-click="tabClick('반찬')">반찬</a>
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '국거리' ? 'active' : ''}}" ng-click="tabClick('국거리')">국거리</a>
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '브런치' ? 'active' : ''}}" ng-click="tabClick('브런치')">브런치</a>
                <a href="#" class="button button-clear nav-tab-button {{foodkinds_filter == '안주거리' ? 'active' : ''}}" ng-click="tabClick('안주거리')">안주거리</a>
            </ion-scroll>
        </div>
        <ion-content class="has-subheader">
            <ui-view></ui-view>
        </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu width="230" side="left">
        <ion-header-bar class="bar-assertive">
            <h1 menu-close class="title" ng-click="titleClick()">홈으로</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <div class="list">
                    <ion-item href="#" class="item item-icon-right">
                        <h3>
                            나의 레시피
                        </h3>
                    </ion-item>
                    <ion-item href="#">
                        <h3>그들의 레시피</h3>
                    </ion-item>
                    <ion-item href="#">
                        <h3>쉐프의 레시피</h3>
                    </ion-item>
                </div>
            </ion-list>
            <div style="position: absolute; bottom: 0px; width: 100%">
                    <div class="list">
                        <ion-item href="#" class="item item-icon-right">
                            <h3>나의 레시피 북</h3>
                        </ion-item>
                        <ion-item menu-close href="#/myprofile">
                            <h3>나의 프로필</h3>
                        </ion-item>
                        <ion-item menu-close href="#/orderlist">
                            <h3>나의 주문내역</h3>
                        </ion-item>
                    </div>
            </div>
        </ion-content>

        <ion-footer-bar class="bar-stable">
            <h1 class="title">낭낭맘</h1>
            <button class="button pull-right" ng-click= "loginbtnClick()" >{{sign.sign_title}}</button>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
<nav mfb-menu position="br" effect="slidein-spring"
     active-icon="ion-minus-round" resting-icon="ion-plus-round"
     toggling-method="click">
    <button mfb-button icon="ion-edit" label="레시피 만들기" ui-sref="addrecipe" mfb-button-close></button>
    <button mfb-button icon="ion-search" label="레시피 검색"></button>
</nav>

<script src="js/app.js"></script>

<!--------------------------------controller-------------------------------->
<script src="js/controller/sidemenuController.js"></script>
<script src="js/controller/recipeallController.js"></script>
<script src="js/controller/showrecipeController.js"></script>
<script src="js/controller/signmodalController.js"></script>
<script src="js/controller/profileController.js"></script>
<script src="js/controller/deliverybookController.js"></script>
<script src="js/controller/orderlistController.js"></script>
<script src="js/controller/orderdetailController.js"></script>
<script src="js/controller/addrecipeController.js"></script>

<!--------------------------------service----------------------------------->
<script src="js/service/signService.js"></script>
<script src="js/service/profileService.js"></script>
<script src="js/service/cameraService.js"></script>

<!--------------------------------directive--------------------------------->
<script src="js/directive/addressDirective.js"></script>
<script src="js/directive/repeatpasswordDirective.js"></script>


<!--------------------------------external js---------------------------------->

<script src="external_lib/floatingbtn/mfb-directive.js"></script>
<script src="external_lib/ngDialog/ngDialog.js"></script>


</body>
</html>
