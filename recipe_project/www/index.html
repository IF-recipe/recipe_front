<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="external_lib/floatingbtn/mfb.css" rel="stylesheet"/>

</head>
<body ng-app="recipe">

<ion-side-menus ng-controller="sidemenuCtrl">

    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-assertive">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
            <h1 class="title">요목조목</h1>
        </ion-header-bar>
        <ion-content>
            <ui-view></ui-view>
        </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu width="230" side="left">
        <ion-header-bar class="bar-assertive">
            <h1 menu-close class="title" ng-click="titleClick()">홈으로</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <div class="list">
                    <ion-item href="#" class="item item-icon-right">
                        <h3>
                            나의 레시피
                        </h3>
                    </ion-item>
                    <ion-item href="#">
                        <h3>그들의 레시피</h3>
                    </ion-item>
                    <ion-item href="#">
                        <h3>쉐프의 레시피</h3>
                    </ion-item>
                </div>
            </ion-list>
            <div style="position: absolute; bottom: 0px; width: 100%">
                    <div class="list">
                        <ion-item href="#" class="item item-icon-right">
                            <h3>나의 레시피 북</h3>
                        </ion-item>
                        <ion-item href="#">
                            <h3>나의 프로필</h3>
                        </ion-item>
                        <ion-item href="#">
                            <h3>나의 주문내역</h3>
                        </ion-item>
                    </div>
            </div>
        </ion-content>

        <ion-footer-bar class="bar-stable">
            <h1 class="title">낭낭맘</h1>
            <button class="button pull-right">로그아웃</button>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>

<nav mfb-menu position="br" effect="slidein-spring"
     active-icon="ion-minus-round" resting-icon="ion-plus-round"
     toggling-method="click">
    <button mfb-button icon="ion-edit" label="레시피 만들기"></button>
    <button mfb-button icon="ion-search" label="레시피 검색"></button>
</nav>


<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<script src="js/app.js"></script>

<!--------------------------------controller-------------------------------->
<script src="js/controller/sidemenuController.js"></script>

<!--------------------------------service----------------------------------->


<!--------------------------------directive--------------------------------->


<!--------------------------------external---------------------------------->
<script src="external_lib/floatingbtn/mfb-directive.js"></script>

</body>
</html>
