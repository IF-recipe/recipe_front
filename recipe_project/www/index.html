<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller/sidemenuController.js"></script>
</head>
<body ng-app="recipe">

<ion-side-menus ng-controller="sidemenuCtrl">

    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-assertive">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
            </button>
            <h1 class="title">요목조목</h1>
        </ion-header-bar>
        <ion-content>
            <ui-view></ui-view>
        </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 menu-close class="title" ng-click="titleClick()">홈으로</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <div class="list">
                    <div class="item item-divider">
                        레시피 목록
                    </div>
                    <ion-item href="#" class="item item-icon-right">
                        <나의 레시피
                        <i class="icon ion-star right"></i>
                    </ion-item>
                    <ion-item href="#">그들의 레시피</ion-item>
                    <ion-item href="#">쉐프의 레시피</ion-item>
                    <div class="item item-divider">
                        나의 정보
                    </div>
                    <ion-item href="#" class="item item-icon-right">
                        나의 레시피 북
                    </ion-item>
                    <ion-item href="#">나의 프로필</ion-item>
                    <ion-item href="#">나의 주문 내역</ion-item>
                </div>
            </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-stable">
            <h1 class="title">낭낭맘</h1>
            <button class="button pull-right">로그아웃</button>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>

</body>
</html>
